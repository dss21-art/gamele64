<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Gamepad Demo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
    .btn { width: 60px; height: 60px; margin: 10px; font-size: 20px; }
    .highlight { background-color: red; color: white; }
    #panel { display: flex; flex-wrap: wrap; justify-content: center; max-width: 300px; margin: 20px auto; }
  </style>
</head>
<body>

<h1 id="title">Telefon mu PC mi?</h1>
<div id="choiceButtons">
  <button onclick="selectRole('phone')">Telefon</button>
  <button onclick="selectRole('pc')">PC</button>
</div>

<div id="auth" style="display:none;"></div>
<div id="panel" style="display:none;"></div>

<script>
  const keys = ['A','B','X','Y','↑','↓','←','→'];
  let role = '';
  let sessionCode = '';

  function selectRole(r) {
    role = r;
    document.getElementById('title').style.display = 'none';
    document.getElementById('choiceButtons').style.display = 'none';

    const authDiv = document.getElementById('auth');
    const panelDiv = document.getElementById('panel');

    if(role === 'phone') {
      sessionCode = Math.floor(1000 + Math.random()*9000).toString();
      authDiv.innerHTML = `<h2>Kod: <b>${sessionCode}</b></h2>`;
      renderGamepad('phone');
    } else if(role === 'pc') {
      authDiv.innerHTML = `
        <h2>Kodu Gir:</h2>
        <input id="codeInput" maxlength="4" />
        <button onclick="joinSession()">Giriş</button>
      `;
    }

    authDiv.style.display = 'block';
    panelDiv.style.display = (role === 'phone') ? 'flex' : 'none';
  }

  function renderGamepad(currentRole) {
    const panel = document.getElementById('panel');
    panel.innerHTML = '';
    keys.forEach(key => {
      const btn = document.createElement('button');
      btn.className = 'btn';
      btn.innerText = key;
      if(currentRole === 'phone') {
        btn.onclick = () => {
          alert(`Tuşa basıldı: ${key}`);
          // Buraya Firebase veya başka bağlantı gelecek
        };
      }
      panel.appendChild(btn);
    });
    if(currentRole === 'phone') {
      document.getElementById('panel').style.display = 'flex';
    }
  }

  function joinSession() {
    const code = document.getElementById('codeInput').value;
    if(code.length !==4) {
      alert('Lütfen 4 haneli kod girin!');
      return;
    }
    sessionCode = code;
    alert(`PC kodu girdi: ${code}`);
    // Burada Firebase kontrolü yapılacak
    // Şimdilik tuşları gösteriyoruz
    renderGamepad('pc');
    document.getElementById('panel').style.display = 'flex';
  }
</script>

</body>
</html>
